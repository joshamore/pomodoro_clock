<html>
<head>
    <title>Pomodoro Clock - Josh Amore.</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="headings">
        <h1>Pomodoro Clock</h1>
        <h2 id="subheading">By Josh Amore.</h2>
    </div>
    
    <div id="clock">
        <div id="toggles">
            <div id="breakToggle" class="toggleItem">
                <h3>Break</h3>
                <div id="breakView">
                    <p id="breakPlus" class="toggleView tapItem">+</p> 
                    <p id="breakInt" class="toggleView">5</p> 
                    <p id="breakMinus" class="toggleView tapItem">-</p>
                </div>
            </div>
            
            <div id="sessionToggle" class="toggleItem">
                <h3>Session</h3>
                <div id="sessionView">
                    <p id="sessionPlus" class="toggleView tapItem">+</p> 
                    <p id="sessionInt" class="toggleView">25</p> 
                    <p id="sessionMinus" class="toggleView tapItem">-</p>
                </div>
            </div>
        </div>
        
        <div id="countdownTimer">
            <h3 id="timerTitle">Session</h3>
            <p id="timer">25</p>
        </div>
        
        <div id="buttons">
            <div id="countdownToggleButton" class="startBtn"><p>Start</p></div>
            <div id="resetButton"><p>Reset</p></div>
        </div>
    </div>
    
    <div id="footer">
        <p>View the code on <a href="https://github.com/joshamore" target="_blank">GitHub</a>.</p> 
        <p>Want to chat? I can be contacted via my <a href="https://joshamore.com" target="_blank">blog</a>.</p>
    </div>
</body>
    
<script type="text/javascript" src="scripts.js"></script>
    
</html>
